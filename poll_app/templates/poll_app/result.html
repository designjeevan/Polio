{% extends "poll_app/base.html" %}
{% block title %}Result{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-tittle">Poll results</h2>
                </div>
                <div class="card-body bg-light">
                    <h4>{{ poll.question_text }}</h4>
                    <hr />
                    <div class="row justify-content-center mb-2 mt-3">
                        {% for choice in poll.choice_set.all %}
                        <div class="col-md-4">
                            <span>{{ choice.choice_text }} &mdash; <strong>{{ choice.votes }}</strong></span>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="card-footer">
                    <!-- Total votes &mdash; <strong>{{ poll.total }}</strong> -->
                    <span class="float-right">
                        <a href="{% url 'poll_app:vote' poll.id %}" class="btn btn-info">Vote</a>
                        <a href="{% url 'poll_app:home' %}" class="btn btn-primary">Back home</a>
                    </span>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
