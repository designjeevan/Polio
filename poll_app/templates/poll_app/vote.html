{% extends "poll_app/base.html" %}
{% block title %}Vote{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-tittle">Cast your vote</h2>
                </div>
                <div class="card-body bg-light">
                    <div class="row bg-light">
                        <div class="col-md-12">
                            <h4>{{ poll.question }}</h4>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-md-12">
                            <br>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="poll" id="option1" value="option1">
                                    <label class="form-check-label" for="option1">{{ poll.option1 }}</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="poll" id="option2" value="option2">
                                    <label class="form-check-label" for="option2">{{ poll.option2 }}</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="poll" id="option3" value="option3">
                                    <label class="form-check-label" for="option3">{{ poll.option3 }}</label>
                                  </div>
                                  <hr />
                                  <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
